<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login_page</title>
</head>
<body>
    <div class="d-flex justify-content-center main_container">
        <div class="form_area">
           <div class="form">
            <div class="icon">
                <img class="img-fluid" src="./images/649784.png" alt="">
            </div>
            <div class="username">
                <p>Username</p>
                <input type="text" required>
            </div>
            <div class="password">
                <p>password</p>
                <input type="password" required>
            </div>
            <div class="remmber_forgot">
                <div class="remember">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div class="forgot">
                    <p>Forgot Password?</p>
                </div>
            </div>
            <div class="submit_btn">
                <button>Login </button>
            </div>
           </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
